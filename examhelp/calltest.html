ion is in the far north of Scotland, near Lybster. Nearest significant town is Wick, 13 mile to the north or about 23 miles south south west of John O&#39;Groats.</p>     <p>      For me, I like to keep life simple, but interesting. When I hear a new station, I&#39;m happy to take things slow and let guys new to amateur radio get some experience. I remember when made my first transmission, many years ago, and I was greatful when the more experienced gave me a chance. I also understand how difficult it is when English is not your first langauge, so I&#39;m always happy for anyone to call, and practice. Take as much time as you want, we are all learning.</p>     <p>      <br />      I use Ham Radio Deluxe as my log, it automatically updates to my preferred online QSL presence, eQSL.cc I&rsquo;m not in the bureau, but I&rsquo;m happy to receive and send QSL cards by direct mail. My only source of information to send cards, is via this web site, QRZ.com</p>     <p>      You can see more at my website: <a href="http://www.canisphouse.com/2m0cdd" target="_self">www.canisphouse.com/2m0cdd</a></p>     <p>      <img alt="" height="600" src="http://files.qrz.com/d/2m0cdd/6btv_-_Copy.jpg" width="381" /></p>     <p>      <img alt="" height="508" src="http://files.qrz.com/d/2m0cdd/btv62_-_Copy.jpg.jpg" width="800" /></p>     <p>      <img alt="" src="http://files.qrz.com/d/2m0cdd/shack.jpg" style="width: 799px; height: 710px;" /></p>     <p>      <span style="font-size: 16px;"><strong>The 2M0CDD Mobile!</strong></span></p>     <p>      <span style="font-size: 16px;"><strong><span style="font-size: 12px;">My new truck, although it looks glamerous, it has to work hard of the farm, and now its covered in sheep poo and mud. I just thought I would capture it fresh from the showroom. I will be out and about operating portable and this will be my mobile shack. The location for the shot is a very quite bay on the north coast of Scotland, near the small township of Tongue</span></strong></span>.</p>     <p>      <img alt="" src="http://files.qrz.com/d/2m0cdd/carweb.jpg" style="width: 900px; height: 493px; float: left; clear: both;" /></p>     <p>      &nbsp;</p>     <p>      &nbsp;</p>     <p>      <a href="http://www.hrdlog.net/ViewLogbook.aspx?user=2m0cdd" target="_blank"><img alt="" src="http://www.hrdlog.net/glogbook.aspx?qrz=2m0cdd" style="width: 600px; height: 361px; float: left; clear: left;" /></a></p>     <p>      &nbsp;</p>     <p>      &nbsp;</p>     <p>      <a href="http://www.hrdlog.net/map.aspx?user=2m0cdd" target="_blank"><img alt="" src="http://www.hrdlog.net/map.aspx?user=2m0cdd" style="width: 600px; height: 421px; float: left; clear: left;" /></a></p>     <p>      &nbsp;</p>    </div>   </td>  </tr> </tbody></table><p> &nbsp;</p></body></html></font></div></td>                          </tr>                        </table>                      </td>                    </tr>                  </table>                                <p align="center"><a href="http://www.qrz.com/ed/2M0CDD">QRZ.com Profile Editor</a></p>                <p>              </td>            </tr>            <tr>              <td>                <table width="99%" align="center"><tr><td valign="top" align="justify">                  <table width="100%" border="0" cellspacing="0" cellspadding="0"><tr>                    <td background="images/callbookbg.jpg" class="barlink"><div align="left">License & Other Info </div></td>                  </tr>                  </table>                </td></tr>                </table>              </td>            </tr>            <tr>              <td>                <div align="center">                  <table width="99%" align="center">                    <tr>                      <td valign="top">                        <table width="100%" cellpadding="0" cellspacing="0" border="0">                          <tr class="light"> function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
