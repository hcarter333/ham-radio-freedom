    <script type="text/javascript">

    google.load("language", "1");

    function initialize() {
      google.language.getBranding('branding');
    }
    
    function trans_now(){
      //Get code to translate
      var getext = document.getElementById('t1');
      google.language.translate(getext.value, 'de', 'en', trans_resp);
      alert("Called trans_now()");
    }
    
    function trans_resp(result){
      //alert('Landed in trans_resp');
      var translated = document.getElementById('t2');
        if (result.translation) {
          translated.value = result.translation;
        }
    }
    
    google.setOnLoadCallback(initialize);
